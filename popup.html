<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ingredient Checker</title>
    <script src="popup.js"></script>
    
</head>
<body>
    <h2>Allergen List</h2>
    <textarea id="allergenList" placeholder="Enter allergens (comma separated)"></textarea>
    <button id="saveAllergens">Save</button>

    <h2>Manual Check</h2>
    <textarea id="manualIngredients" placeholder="Enter ingredients to check (comma separated)"></textarea>
    <button id="checkManual">Check Ingredients</button>

    <h2>Scan Results</h2>
    <button id="refreshScan">Refresh Page Scan</button>
    <div id="results">No scan yet.</div>
</body>
</html>
